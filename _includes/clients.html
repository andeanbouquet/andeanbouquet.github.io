<!-- Clients -->
{% if site.locale and site.locale != "" and site.locale != nil %}
  <section class="py-5" id="{{ site.data.sitetext[site.locale].clients.section | default: "clients" }}">
    <div class="container">
      <div class="col-lg-8 mx-auto text-center">
        <p style="font-family:belleza">{{ site.data.sitetext[site.locale].clients.text }}</p>
      </div>
    </div>
  </section>
{% else %}
<section class="py-5" id="{{ site.data.sitetext.clients.section | default: "clients" }}">
  <div class="container">
    <div class="container">
      <div class="col-lg-8 mx-auto text-center">
        <p style="font-family:belleza">{{ clients.text }}</p>
      </div>
    </div>
  </div>
</section>
{% endif %}
