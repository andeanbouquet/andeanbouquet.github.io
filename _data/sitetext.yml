    body: "<p style='text-align: justify;'> 
       
    We grow and export high quality cut hydrangeas. From our farms in Colombia to you, Andean Bouquet’s team provides wholesale florists worldwide with fresh cut hydrangeas packed with care and expertise to ensure that you receive the flowers in perfect condition. This is why, our clients in the USA and Canada, our main markets, the UK, Europe, UAE and other countries in the Far East trust us.
    <br>
    <br>
    Hydrangeas are our specialty but we also grow and export Bird-of-Paradise, Star-of-Bethlehem and Aster in bulk.
    <br>
    <br>
    As flower producers, we share the same concern amongst consumers about the environmental impact of floricultural production. Therefore, we are permanently aware of classification systems for pesticides, selection and safe application of pesticides, and environmental pollution.
    <br>
    <br>
    We want our clients and the final consumer of our fresh cut flowers to know that we care about our environment.
    
     </p>"
 
